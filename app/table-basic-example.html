<div class="example-container mat-elevation-z8" id="example">
  <div
    class="row"
    *ngFor="let element of sourceToDisplay"
    style="display: flex"
    #currentRows
  >
    <row-component
      [data]="element"
      style="display: flex"
      (componentLoaded)="compLoaded($event)"
    ></row-component>
  </div>
</div>
